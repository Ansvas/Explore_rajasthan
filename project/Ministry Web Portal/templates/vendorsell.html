<html>
<head>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<style>
    div {
      text-align: center;
    }
    b {
      color: grey;
      text-align: left;
    }
  img
  {
    width: 30%;
    height: 30%;
  }
.space
{
  height: 10%;
}
</style>
</head>
<body>
<div class="card-panel teal lighten-2">
<div class="card-panel red accent-1">
  <div class="space">
    <h1>Rajasthan Ministry</h1>
  </div>
</div>
</div>
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Logo</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="AdminPage.html">Home</a></li>
        <li><a href="Vendor.html">Check Vendors Form</a></li>
        <li><a href="badges.html">Check Tourist Form</a></li>
      </ul>
    </div>
</nav>
<h2>List of pending applications</h2>
<div class="container">
  <h2>Table</h2>
  <div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Address</th>
        <th>Status</th>
      </tr>
    </thead>
{% block body %}
{% for i in range(N) %}
    <tbody>
      <tr>
        <td>{{i}}</td>
        <td>{{names[i]}}</td>
        <td>{{lastnames[i]}}</td>
        <td>{{a[i]}}</td>
        <td><embed src="file_name.pdf" width=100% height=100% /></td>
      </tr>
    </tbody>
    {% endfor %}
{% endblock %}

  </table>
  </div>
</div>

</body>
</html>
